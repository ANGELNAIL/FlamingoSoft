<div ng-init="Tareas_Asignadas()">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Avances Empleados</h6>
        </div>
        <div>
            <div class="card-body" ng-repeat="e in ListTareasAsignadas">
                <h4 class="small font-weight-bold"> {{e.nombre}}      
                    <span class="float-center">  {{e.completadas}}  de  {{e.asignadas}} </span>
                    <span class="float-right"> {{e.avance}}%</span>
                </h4>
            <div class="progress mb-4">
                <div class="progress-bar bg-info" role="progressbar"
                style="width: {{e.avance}}%" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100"></div>

            </div>            
        </div>
        </div>
    </div>    
</div>
